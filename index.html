<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de média.</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="images/logo.png" alt="chapeu e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form >
        <input type="text" required placeholder="nome da atividade">
        <input type="number" requiredn placeholder="Nota da atividadeS" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>NOta da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Atividade 1</td>
            <td>7</td>
                <td><img src="images/aprovado.png" alt="emoji festejando"></td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Nota final</td>
                <td>7</td>
                <td class="resultado aprovado"> Aprovado</td>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
